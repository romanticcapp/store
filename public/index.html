<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tech Store</title>

<style>

body{
margin:0;
font-family:system-ui;
background:#f3f4f6;
}

nav{
background:#111827;
color:white;
padding:20px;
font-size:22px;
font-weight:bold;
}

.products{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
gap:20px;
padding:40px;
}

.card{
background:white;
border-radius:14px;
overflow:hidden;
cursor:pointer;
transition:.3s;
}

.card:hover{
transform:translateY(-10px);
}

.card img{
width:100%;
height:220px;
object-fit:cover;
}

.info{
padding:15px;
}

.price{
color:#22c55e;
font-weight:bold;
font-size:18px;
}

.old{
text-decoration:line-through;
color:red;
font-size:13px;
}

</style>
</head>

<body>

<nav>

</nav>

<div class="products" id="products"></div>

<script>

fetch('/api/products')
.then(res=>res.json())
.then(data=>{

data.forEach(p=>{

const finalPrice = p.discount
? p.price - (p.price * p.discount/100)
: p.price;

products.innerHTML+=`

<div class="card" onclick="location.href='/product.html?id=${p.id}'">

<img src="${p.images[0]}">

<div class="info">
<h3>${p.name}</h3>

${p.discount ? `<div class="old">${p.price} Ø¬Ù†ÙŠÙ‡</div>`:''}

</div>

</div>

`;

})

})

</script>

</body>
</html>
